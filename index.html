<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="team-score">
        <h1 class="team">HOME</h1>
        <div class="score">
          <p id="home-score">0</p>
        </div>
        <div class="num-points">
          <button class="points-button" onclick="addOne('home')">+1</button>
          <button class="points-button" onclick="addTwo('home')">+2</button>
          <button class="points-button" onclick="addThree('home')">+3</button>
        </div>
    </div>
    <div class="team-score">
        <h1 class="team">GUEST</h1>
        <div class="score">
          <p id="away-score">0</p>
        </div>
        <div class="num-points">
          <button class="points-button" onclick="addOne('away')">+1</button>
          <button class="points-button" onclick="addTwo('away')">+2</button>
          <button class="points-button" onclick="addThree('away')">+3</button>
        </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <title>NCAA Scoreboard</title>
</head>
<body>
  <main>
    <section class="clock-container">
      <div class="digits" id="clock">
        <p><span id="minutes">20</span>:<span id="seconds">00</span></p>
      </div>
    </section>
    <section class="scoreboard-container">
      <div class="team-container">
        <h1 class="title">HOME</h1>
        <div class="digits score">
          <p id="home-score">0</p>
        </div>
        <div class="leader" id="home-leader"></div>
        <div class="team-points">
          <button class="button" onclick="addOne('home')">+1</button>
          <button class="button" onclick="addTwo('home')">+2</button>
          <button class="button" onclick="addThree('home')">+3</button>
        </div>
      </div>
      <div class="period-container">
        <h1 class="title">PERIOD</h1>
        <div class="digits period">
          <p id="period-num">1</p>
        </div>
      </div>
      <div class="team-container">
        <h1 class="title">GUEST</h1>
        <div class="digits score">
          <p id="away-score">0</p>
        </div>
        <div class="leader" id="away-leader"></div>
        <div class="team-points">
          <button class="button" onclick="addOne('away')">+1</button>
          <button class="button" onclick="addTwo('away')">+2</button>
          <button class="button" onclick="addThree('away')">+3</button>
        </div>
      </div>
    </section>
    <section class="controls-container">
      <button class="button control" id="start-stop" onclick="startStopClock()">START</button>
      <button class="button control" onclick="nextPeriod()">PERIOD</button>
      <button class="button control" onclick="reset()">RESET</button>
    </section>
  </main>
  <script src="index.js" type="module"></script>
</body>
</html>
